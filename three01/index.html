<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dat.gui</title>
  </head>
  <body>
    <script src="./dat.gui.min.js"></script>

    <script>
      // 创建控制对象
      const controlData = {
        rotationSpeed: 0.01,
        color: "#66ccff",
        wireframe: false, //线框
        envMap: "无",
      };

      // 创建dat实例对象
      const gui = new dat.GUI();

      const config = gui.addFolder("配置");
      // config.add(controlData,"rotationSpeed",0.01,0.1,0.01);
      // 或者下面这种
      config.add(controlData, "rotationSpeed").min(0.01).max(0.1).step(0.01);
      config.open();

      // 颜色选择器
      const color = gui.addFolder("颜色");
      color.addColor(controlData, "color") ;
      // 下拉列表
      color.add(controlData, "envMap",['无','全反射','漫反射']);
      // true false
      color.add(controlData, "wireframe" );
      color.open();
    </script>
  </body>
</html>
